    <h1>html5</h1>
    <h2>table tr td 태그</h2>

    <!--*tr(table row) : 졸라 헷갈리게 이게 행임. 표를 나눈다는 가상의 개념임. 이것만 쓰면 암것도 안 보임.
        *td(table data) : 이거도 행임. 실제로 보여주는 건 이거임. 표는 table, tr, td 3개의 태그가 같이 있어야 표를 보여줌.-->
    
    <!--colspan/rowspan : 방은 하나지만 가로/세로로 n칸을 차지함. 이렇게 한 tr 내에서 최대값을 맞춤.
        표는 무조건 바둑판 모양으로 인식하기 때문에 행렬 최대값 맞춰야 함.-->
    <!--선은 보통 css에서 처리하지만 일단 보이는 게 있어야 되니까 border로 표시함.-->

    <!--표 파악을 바로 할 수 있어야 됨. 표를 그릴 때는 가로부터 합친 후 세로 합치기 등
        일을 세분화해서 할 수도 있음. 
        표의 칸이 너무 많으면 먼저 틀을 만들어놓기 보다 한줄한줄 하는 것도 하나의 방법.
        근데 뭐든 안 헷갈리게 할 수 있으면 되는 거.-->

    <h3>3행 3열</h3>

    <table border="1">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>

        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>

        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

    <h3>3행 1열</h3>

    <table border="1">
        <tr>
            <td>1,1</td>
        </tr>

        <tr>
            <td>2,1</td>
        </tr>

        <tr>
            <td>3,1</td>
        </tr>
    </table>
    </body>
