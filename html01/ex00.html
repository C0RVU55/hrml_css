<!DOCTYPE html>
<html lang="ko"> <!--언어="한국어" 한국어 문서임을 표시해주는데 나중에 문서 분류 같은 거에 쓸모있음. 한국어 문서만 검색. 음성지원할 때 쓸모 있음.-->
    <!--영어권에서 만든 거라 알파벳은 메모리 차지가 별로 없었고 이거만 표현했음. 
    표현해야 되는 언어가 늘어나면서 문자를 확장해줄 필요가 생김. 
    UTF-8이 모든 언어를 표현할 수 있게 해줌.-->
    <head>
        <meta charset="UTF-8"> <!--브라우저가 문서를 해설할 때 필요한 정보를 내장하게 됨-->
        <title>html5</title>
    </head>
