<!--페이지 따라하기(sign up)-->

<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./signup.css">
    </head>

    <body>

        <div id="sign-box">
            <form action="" method="GET">
            <!--아이디-->
            <div class="sign-form">
                <label for="id" class="sign-gap">아이디</label>
                <input type="text" placeholder="아이디를 입력하세요" name="user-id" id="id">
            </div>
            <!--//아이디-->
            
            <!--비번-->
            <div class="sign-form">
                <label for="pw" class="sign-gap">패스워드</label>
                <input type="password" placeholder="비밀번호를 입력하세요" name="user-pw" id="pw">
            </div>
            <!--//비번-->

            <!--이름-->
            <div class="sign-form">
                <label for="name" class="sign-gap">이름</label>
                <input type="text" placeholder="이름을 입력하세요" name="user-name" id="name">
            </div>
            <!--//이름-->

            <!--프사-->
            <div class="sign-form">
                <span class="sign-gap">프로필사진</span>
                <input type="file">
            </div>
            <!--//프사-->

            <!--주소-->
            <div>
                <span class="sign-gap">주소</span>
                <input type="text" placeholder="우편번호" name="zip">
                <button type="button">우편번호찾기</button>
            </div>
            <div class="sign-form">
                <span class="ad-gap2"></span>
                <input type="text" placeholder="주소" name="address" class="ad-gap">
            </div>
            <!--//주소-->

            <!--통신사-->
            <div class="sign-form">
                <span class="sign-gap">이동통신사</span>
                <select>
                    <option>선택해주세요</option>
                    <option selected="selected">KT</option>
                    <option>SKT</option>
                    <option>LGU+</option>
                    <option>알뜰통신</option>
                </select>
            </div>
            <!--//통신사-->

            <!--나이-->
            <div class="sign-form">
                <span class="sign-gap">나이</span>
                <label for="10">10대</label><input type="radio" name="age" id="10" class="sign-chek">
                <label for="20">20대</label><input type="radio" name="age" id="20" class="sign-chek" checked="checked">
                <label for="30">30대</label><input type="radio" name="age" id="30" class="sign-chek">
                <label for="40">40대</label><input type="radio" name="age" id="40" class="sign-chek">
                <label for="etc">기타</label><input type="radio" name="age" id="etc" class="sign-chek">
            </div>
            <!--//나이-->

            <!--취미-->
            <div class="sign-form">
                <span class="sign-gap">취미</span>
                <label for="book">독서</label><input type="checkbox" name="hobby" id="book" class="sign-chek" checked="checked">
                <label for="mus">음악</label><input type="checkbox" name="hobby" id="mus" class="sign-chek">
                <label for="trip">여행</label><input type="checkbox" name="hobby" id="trip" class="sign-chek">
                <label for="mv">영화</label><input type="checkbox" name="hobby" id="mv" class="sign-chek">
                <label for="coding">코딩</label><input type="checkbox" name="hobby" id="coding" class="sign-chek">
                <label for="etc">기타</label><input type="checkbox" name="hobby" id="etc" class="sign-chek">
            </div>
            <!--//취미-->

            <!--소개-->
            <div class="sign-form">
                <span class="sign-gap sign-intro">자기소개</span>
                <textarea class="sign-intro-text"></textarea>
            </div>
            <!--//소개-->

            <!--버튼-->
            <div class="sign-bt">
                <button type="submit" class="sign-bt-ds">등 록</button>
                <button type="reset" class="sign-bt-ds">초기화</button>
            </div>
            <!--//버튼-->
        </form>
        </div>

    </body>

</html>
