<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./board.css">
    </head>

    <body>

    <!--글쓰기폼 외곽 선 / 폼 전체를 div로 싸고 id 부여
    -->
    <div id="board-box">
        <form action="" method="get"> <!--메소드 get하고 제목에 name값 추가해서 등록하면 name값이 주소에 생김.-->
            <!--게시판선택-->
            <div class="form-group">
                <label class="gap1" for="selec">게시판선택</label>
                <select id="selec">
                    <option>선택해주세요</option>
                    <option selected="selected">공지사항</option>
                    <option>가입인사</option>
                    <option>자유게시판</option>
                    <option>취업게시판</option>
                </select>
            </div> <!--<br>로 내리는 게 아님. 이거는 줄바꿈 태그니까 div로 묶어서 한 줄 차지하게 만들면 다음 줄 내릴 수 있음.-->
            <!--//게시판선택 : 코드가 길어질 수 있기 때문에 보기 편하게 주석으로 표시.-->

            <!--제목-->
            <div class="form-group">
                <label class="gap1" for="ti">제목</label>
                <input type="text" placeholder="제목을 입력해 주세요." id="ti" name="title">
            </div>
            <!--//제목-->

            <!--비밀번호-->
            <div class="form-group">
                <label class="gap1" for="pass">비밀번호</label>
                <input type="text" placeholder="패스워드를 입력하세요." id="pass">
            </div>
            <!--//비밀번호-->

            <!--공개범위 / 일관적인 규칙과 직관적인 작명이 필요 rdo-loginUser-->
            <div class="form-group">
                <span class="gap1">공개범위</span>
                <label for="me">본인<input type="radio" id="me" name="open"></label>
                <label for="login">로그인회원<input type="radio" id="login" name="open"></label>
                <label for="friend">친구<input type="radio" id="friend" name="open"></label>
                <label for="all">전체<input type="radio" id="all" name="open" checked="checked"></label>
            </div>
            <!--//공개범위-->

            <!--허용범위 / chk-like-->
            <div class="form-group">
                <span class="gap1">허용범위</span>
                <label for="comment">댓글허용</label><input type="checkbox" id="comment" name="permit" checked="checked">
                <label for="re">답글허용</label><input type="checkbox" id="re" name="permit">
                <label for="like">좋아요허용</label><input type="checkbox" id="like" name="permit">
            </div>
            <!--//허용범위-->

            <!--글쓰기-->
            <div class="form-group">
                <textarea id="text"></textarea>
            </div>
            <!--//글쓰기-->

            <!--첨부파일-->
            <div class="form-group">
                <label class="gap1">첨부파일</label><input type="file"> <!--만약 이 버튼에 다른 디자인을 적용해야 한다면 다른 방식으로 해야 됨.-->
            </div>
            <!--//첨부파일-->

            <!--버튼-->
            <div class="button-area">
                <button type="submit">등 록</button> <!--submit : 값을 서버로 넘김 button : 다른 프로그램 작동시키는 버튼-->
                <button type="reset">초기화</button>
            </div>
            <!--//버튼-->

        </form>
    </div>
    </body>

</html>
