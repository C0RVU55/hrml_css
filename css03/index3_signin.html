<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./mysite3.css">
    </head>

    <body>
    <div id="wrapper">
        <!--헤더-->
        <div id="header" class="clearfix">
            <h1><a href="./index.html">MySite</a></h1>
            <div id="login">
                <a href="">로그인</a>
                <a href="./index3_signin.html">회원가입</a>
            </div>
        </div>
        <!--헤더-->

        <!--네비-->
        <div id="nav" class="clearfix">
            <ul>
                <li><a href="">입사지원서</a></li>
                <li><a href="./index2.html">게시판</a></li>
                <li><a href="">갤러리</a></li>
                <li><a href="">방명록</a></li>
            </ul>
        </div>

    <!--컨텐츠 : 회원가입-->
    
    <div id="contents">
        <form action="" method="">
            <div>
                <label for="id" class="title-gap">아이디</label>
                <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
            </div>

            <div>
                <label for="pw" class="title-gap">패스워드</label>
                <input type="text" name="pw" id="pw" placeholder="패스워드를 입력하세요">
            </div>

            <div>
                <label for="name" class="title-gap">이름</label>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
            </div>

            <div>
                <span class="title-gap">프로필사진</span>
                <input type="file">
            </div>

            <div>
                <span class="title-gap">주소</span>
                <input type="text" name="zip" placeholder="우편번호"> 
                <button type="button">우편번호찾기</button>
                <div id="user-add">
                    <span class="title-gap"></span>
                    <input type="text" name="address" placeholder="주소">
                </div>
            </div>

            <div>
                <span class="title-gap">이동통신사</span>
                <select>
                    <option selected="selected">선택해주세요</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LGU+</option>
                    <option>알뜰통신</option>
                </select>
            </div>

            <div id="user-age">
                <span class="title-gap">나이</span>
                <label for="rd-10">10대</label><input type="radio" name="age" id="rd-10">
                <label for="rd-20">20대</label><input type="radio" name="age" id="rd-20">
                <label for="rd-30">30대</label><input type="radio" name="age" id="rd-30">
                <label for="rd-40">40대</label><input type="radio" name="age" id="rd-40">
                <label for="rd-etc">기타</label><input type="radio" name="age" id="rd-etc">
            </div>

            <div id="user-hobby">
                <span class="title-gap">취미</span>
                <label for="book">독서</label><input type="checkbox" name="hobby" id="book">
                <label for="music">음악</label><input type="checkbox" name="hobby" id="music">
                <label for="trip">여행</label><input type="checkbox" name="hobby" id="trip">
                <label for="mv">영화</label><input type="checkbox" name="hobby" id="mv">
                <label for="coding">코딩</label><input type="checkbox" name="hobby" id="coding">
                <label for="etc">기타</label><input type="checkbox" name="hobby" id="etc">
            </div>

            <div id="user-intro">
                <span class="title-gap">자기소개</span>
                <textarea></textarea>
            </div>

            <div id="btn-box">
                <button type="submit">등 록</button>
                <button type="reset">초기화</button>
            </div>
        </form>
    </div>
            

        <!--푸터-->
        <div id="footer">

    </div>
    </body>

</html>
